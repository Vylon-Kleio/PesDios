<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="">
          <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" required id="user-login" />
            <label>Username/Email</label>
          </div>
          <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" required id="pass-login" />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox" id="remember" />
              Remember Me
            </label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="login-btn" onclick="validate();">
            Login
          </button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Register Here</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="">
          <div class="input-group">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" required />
            <label>Email</label>
          </div>
          <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" required />
            <label>Confirm Password</label>
          </div>
          <button type="submit" class="login-btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login Here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
